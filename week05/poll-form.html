<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML From - Use Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>

    <header>
        <h1>WDD 130 |Harold Ortega| HTML From - Use Poll</h1>
    </header>
    <main>
       
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form element will go here -->
                
                <div class="from-item column2">    
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" >
                </div>

                <div class="from-item column2"> 
                    <label for="useremail">Email:</label>
                    <input type="email" id= "useremail" name="useremail" >
                </div>
            </fieldset>
 
            
            <fieldset>
                
                <legend>Questions</legend>
                
                <!-- form element will go here -->
                <div class="from-item column1"> 
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Fire Fox</option>
                        <option value="safari">safari</option>
                    </select>
                </div>

                <div class="from-item column1"> 
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>

            </fieldset>
            
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2024 | HTML From - Use Poll Activity | Harold Ortega</p>
    </footer>

</body>
</html>
